<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/4.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<title>User Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>CLearn</title>

	<style>	

	.panel{
	margin: 30px;
  background-color: #ffffff;
  border:1px solid orange;
  /*border: 1px solid orange;*/
  opacity: 0.8;
  filter: alpha(opacity=80); /* For IE8 and earlier */
	}
	label{
	color:#a52e06;
	}
	input[type=text]{
	color:#a52e06;
	}
	
	h3{
	color:green;
	}
	</style>
</head>
<body >
		<!-- Header -->
		<header id="header" class="transparent-nav" style="background-color: rgb(38, 0, 255)">
			<div class="container">

				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
							<h3 style="color:orange"><b>CLearn</b></h3>
					</div>
					
				</div>
			</div>
		</header>
		<!-- /Header -->
 <div class="container" align="center">       

        <div id="signupbox" style="margin-top:280px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel"> 
                    <div style="padding-top:30px" class="panel-body" >
                    <h3 style="color:orange">Login </h3>

					<form id="user_form" action="" class="form-horizontal" role="form" method="POST">
                        
                          
                            <div style="margin-bottom: 25px" class="input-group">
							<input id="login-username"
								type="text" class="form-control" name="username" value="" style="margin-left:25px;margin-right:25px;"
								placeholder="user ID or email" required>
						</div>
                                
                           <div style="margin-bottom: 25px" class="input-group">
							 <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password" style="margin-left:25px;margin-right:25px;" required>
						</div>
                            
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-12 controls">
								
									<input class="btn btn-success" id="btn-login" type="submit" value="Signin">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="userRegister"> Sign Up Here </a>
								</div>
							</div>
							
						</div>
                            </form>     

                        </div>                     
                    </div>  
        </div>
                
         </div> 
    </div>
</body>
</html>
